user root;
worker_processes auto;
pid /var/run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /proc/1/fd/1;
    error_log /proc/1/fd/2 warn;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 0;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;

    # Headers for ingress compatibility
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream kiwix {
        server 127.0.0.1:8090;
    }

    server {
        listen 8080 default_server;
        
        # Handle ingress path - this will be replaced at runtime
        location %%ingress_entry%% {
            # Remove the ingress path prefix before proxying to kiwix
            rewrite ^%%ingress_entry%%(.*)$ /$1 break;
            
            proxy_pass http://kiwix;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Handle WebSocket upgrades
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Disable buffering for real-time applications
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Handle redirects properly
            proxy_redirect off;
        }
        
        # Handle root path for direct access (non-ingress)
        location / {
            proxy_pass http://kiwix;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Handle WebSocket upgrades
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Disable buffering
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            proxy_redirect off;
        }
    }
}
