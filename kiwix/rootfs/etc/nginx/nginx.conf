worker_processes 1;
pid /var/run/nginx.pid;
error_log /dev/stdout info;
daemon off;

events {
    worker_connections 1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;
    
    # Explicit temp paths to avoid permission issues
    client_body_temp_path /var/lib/nginx/tmp/client_body;
    proxy_temp_path /var/lib/nginx/tmp/proxy;
    fastcgi_temp_path /var/lib/nginx/tmp/fastcgi;
    uwsgi_temp_path /var/lib/nginx/tmp/uwsgi;
    scgi_temp_path /var/lib/nginx/tmp/scgi;
    
    sendfile            on;
    keepalive_timeout   65;
    proxy_read_timeout  1200;
    gzip                on;
    gzip_disable        "msie6";

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Ingress
    server {
        listen 8099 default_server;

        allow   172.30.32.2;
        deny    all;

        server_name _;
        access_log /dev/stdout combined;

        client_max_body_size 4G;
        keepalive_timeout 5;

        root /dev/null;

        location / {
            proxy_pass http://127.0.0.1:8090;
            proxy_redirect default;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;

            sub_filter_once off;
            sub_filter_types *;
            
            # Fix relative URLs to work with ingress path
            sub_filter 'href="/' 'href="%%ingress_entry%%/';
            sub_filter 'src="/' 'src="%%ingress_entry%%/';
            sub_filter 'action="/' 'action="%%ingress_entry%%/';
            sub_filter 'url(/' 'url(%%ingress_entry%%/';
            
            # Fix AJAX/fetch calls to use correct paths
            sub_filter '"/catalog"' '"%%ingress_entry%%/catalog"';
            sub_filter '"/content/' '"%%ingress_entry%%/content/';
            sub_filter '"/suggest"' '"%%ingress_entry%%/suggest"';
            sub_filter '"/search"' '"%%ingress_entry%%/search"';
        }
    }
}
