user root;
worker_processes 1;
pid /var/run/nginx.pid;
error_log /dev/stdout info;
daemon off;

events {
    worker_connections 1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;
    
    # Use /tmp for all temp paths (always writable)
    client_body_temp_path /tmp/nginx/client_body;
    proxy_temp_path /tmp/nginx/proxy;
    fastcgi_temp_path /tmp/nginx/fastcgi;
    uwsgi_temp_path /tmp/nginx/uwsgi;
    scgi_temp_path /tmp/nginx/scgi;
    
    sendfile            on;
    keepalive_timeout   65;
    proxy_read_timeout  1200;
    gzip                on;
    gzip_disable        "msie6";

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Extract ingress token from URL
    map $request_uri $ingress_token {
        ~^/api/hassio_ingress/([^/]+) $1;
        default "";
    }

    # Ingress - All requests come through Home Assistant
    server {
        listen 8099 default_server;

        allow   172.30.32.2;
        deny    all;

        server_name _;
        access_log /dev/stdout combined;

        client_max_body_size 4G;
        keepalive_timeout 5;

        root /dev/null;

        # Enable sub_filter for HTML rewriting to fix asset paths
        sub_filter_once off;
        sub_filter_types text/html;
        
        # Handle ingress requests - strip the ingress path and proxy to Kiwix
        location ~ ^/api/hassio_ingress/([^/]+)(.*)$ {
            set $token $1;
            set $path $2;
            
            proxy_pass http://127.0.0.1:8090$path;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
            
            # Critical: Rewrite asset URLs in HTML to use full ingress path
            sub_filter 'href="/skin/' 'href="/api/hassio_ingress/$token/skin/';
            sub_filter 'src="/skin/' 'src="/api/hassio_ingress/$token/skin/';
            sub_filter 'href="/static/' 'href="/api/hassio_ingress/$token/static/';
            sub_filter 'src="/static/' 'src="/api/hassio_ingress/$token/static/';
            sub_filter 'href="/favicon.ico' 'href="/api/hassio_ingress/$token/favicon.ico';
            sub_filter 'src="/favicon.ico' 'src="/api/hassio_ingress/$token/favicon.ico';
            
            # Handle CSS url() references
            sub_filter 'url(/skin/' 'url(/api/hassio_ingress/$token/skin/';
            sub_filter 'url(/static/' 'url(/api/hassio_ingress/$token/static/';
        }
        
        # Fallback for requests without ingress path (shouldn't happen but just in case)
        location / {
            proxy_pass http://127.0.0.1:8090;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $http_host;
            proxy_set_header X-NginX-Proxy true;
        }
    }
}
