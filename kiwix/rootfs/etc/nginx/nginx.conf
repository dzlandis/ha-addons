user root;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    access_log /proc/1/fd/1;
    error_log /proc/1/fd/2 warn;
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    upstream kiwix {
        server 127.0.0.1:8090;
    }
    
    server {
        listen 8099 default_server;
        
        # Security: Only allow connections from Home Assistant ingress
        allow 172.30.32.2;
        deny all;
        
        # Handle ingress path - this will be replaced at runtime
        location %%ingress_entry%% {
            # Remove the ingress path prefix before proxying to kiwix
            rewrite ^%%ingress_entry%%(.*)$ /$1 break;
            
            proxy_pass http://kiwix;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Handle WebSocket upgrades
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Disable buffering for real-time applications
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            # Handle redirects properly
            proxy_redirect off;
        }
        
        # Handle root path for direct access (if any)
        location / {
            proxy_pass http://kiwix;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Handle WebSocket upgrades
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # Disable buffering
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            
            proxy_redirect off;
        }
    }
}
